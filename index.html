<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="description" content="Responsive image gallery" />
    <meta name="author" content="Emiliana Balaj" />
    <meta name="keywords" content="spots, gallery, image, travel" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Avatar Profile"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="Pencil Icon" /> Edit Profile
            </button>
          </div>

          <button type="button" class="profile__add-button">
            <img src="./images/plus-icon.svg" alt="Plus Icon" />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button">
                  </button>
                <img
                  src="#"
                  alt=""
                  class="card__image"
                />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>

          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">2025 Â© Emiliana Balaj</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container"> 
        <button type="button" class="modal__close-btn">
          <img src="images/Close-Icon.svg" alt="Close Icon" />
        </button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input 
            id="profile-name-input" 
            type="text" 
            class="modal__input" 
            placeholder="Describe yourself">
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input 
            id="profile-description-input" 
            type="text" 
            class="modal__input" 
            placeholder="Describe yourself"
            />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container"> 
        <button type="button" class="modal__close-btn">
        </button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form">
          <label for="card-image-input" class="modal__label">
            Image Link
            <input 
            id="card-image-input" 
            type="url" 
            class="modal__input" 
            placeholder="Paste a link to the picture"
            required
            />
          </label>

          <label for="card-caption-input" class="modal__label">
            Caption
            <input 
            id="card-caption-input" 
            type="text" 
            class="modal__input" 
            placeholder="Type your caption"
            required
            />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
      </div>
      </div> 

<div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
        <button 
        aria-label="Close preview modal"
        class="modal__close-btn modal__close-btn_type_preview">
      <img src="images/Close-Icon.svg" alt="Close Icon" />
        </button>

        <img src="#"
        alt="" 
        class="modal__image-preview"/>

        <p class="modal__caption"></p>
      </div>
      </div>

   <script src="./scripts/index.js"></script>
  </body>
</html>
